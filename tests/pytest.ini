[pytest]
markers =
    appctx: mark for tests that require an app context.
    slow: mark for slow tests.
    integration: mark for integration tests.
    known_failure_ARX: mark for tests that are known to fail on ARX.
    known_failure_BRX: mark for tests that are known to fail on BRX.
    known_failure_GRX: mark for tests that are known to fail on GRX.
    known_failure_IRX: mark for tests that are known to fail on IRX.
    known_failure_ZRX: mark for tests that are known to fail on ZRX.
    