name: Pytest Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pytest-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Pytest
        run: pytest tests/test_doc_utils/test_misc.py
